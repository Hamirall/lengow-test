{% extends 'orders/base.html' %}

{% block content %}
<div class="col">
    <form method="post">
        {% csrf_token %}
            
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.name }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" value="{{ field.value }}">
            </div>
        {% endfor %}
        
        <input type="submit" value="Modifier" class="btn btn-primary">
    </form>
</div>
{% endblock %}
